{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"> <br>
    
</form>

<a href="{% url 'book_table' %}"><button>Make a new booking</button></a>

<div>
    <ul>
        {% for booking in bookings %}
        <li>{{ booking.user_email }} - {{ booking.group_size }} {{ booking.booking_date }} {{ booking.booking_time }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
