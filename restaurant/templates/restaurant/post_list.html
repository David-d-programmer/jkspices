{% extends "base.html" %}  

{% block content %}
    <h1>Posts List</h1>

    <div class="post-list">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Created on:</strong> {{ post.created_on }}</p>
                <p>{{ post.description }}</p>
                <a href="{% url 'post-detail' post.id %}">Read more</a>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
{% endblock %}
